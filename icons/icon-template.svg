<!-- This is a placeholder for app icons -->
<!-- You'll need to create actual PNG icons in the following sizes: -->
<!-- 72x72, 96x96, 128x128, 144x144, 152x152, 192x192, 384x384, 512x512 -->

<!-- For now, we'll create SVG placeholders that can be converted to PNG -->
<!-- You can use tools like https://realfavicongenerator.net/ to generate all sizes -->

<!-- Icon design suggestion: -->
<!-- - Background: Green gradient (#16a34a to #15803d) -->
<!-- - Symbol: Scale or weight icon in white -->
<!-- - Text: "WT" or scale symbol -->

<!-- To create icons quickly: -->
<!-- 1. Create a 512x512 SVG with your design -->
<!-- 2. Use online tools to convert to all required PNG sizes -->
<!-- 3. Replace this file with actual PNG icons -->

<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)" />
  
  <!-- Scale icon -->
  <g transform="translate(256,256)">
    <!-- Scale base -->
    <rect x="-80" y="60" width="160" height="20" rx="10" fill="white" />
    
    <!-- Scale platform -->
    <rect x="-120" y="40" width="240" height="8" rx="4" fill="white" />
    
    <!-- Scale post -->
    <rect x="-8" y="-100" width="16" height="160" rx="8" fill="white" />
    
    <!-- Scale top -->
    <circle cx="0" cy="-100" r="20" fill="white" />
    
    <!-- Weight indicator -->
    <text x="0" y="-90" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#16a34a">KG</text>
    
    <!-- App initial -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#16a34a">WT</text>
  </g>
</svg>